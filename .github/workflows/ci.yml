name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: fripack-x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: fripack-x86_64-pc-windows-msvc.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: fripack-x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: fripack-aarch64-apple-darwin
    steps:
    - uses: actions/checkout@v4
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Add target
      run: rustup target add ${{ matrix.target }}
    - name: Build
      run: cargo build --release --target ${{ matrix.target }}
    - name: Rename binary (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release/
        mv fripack ${{ matrix.artifact_name }}
    - name: Rename binary (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release/
        Move-Item fripack.exe ${{ matrix.artifact_name }}
      shell: pwsh
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
    - uses: actions/checkout@v4
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    - name: List artifacts
      run: find artifacts -type f
    - name: Upload binaries to release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/fripack-x86_64-unknown-linux-gnu/fripack-x86_64-unknown-linux-gnu
          artifacts/fripack-x86_64-pc-windows-msvc.exe/fripack-x86_64-pc-windows-msvc.exe
          artifacts/fripack-x86_64-apple-darwin/fripack-x86_64-apple-darwin
          artifacts/fripack-aarch64-apple-darwin/fripack-aarch64-apple-darwin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
